<!DOCTYPE html>
<html>
<head>
  <title>Ejercicios JavaScript</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <h1>Ejercicios JavaScript</h1>

  <div class="ejercicio">
    <h2>Ejercicio 1: Contar Palabras</h2>
    <textarea id="texto1" placeholder="Ingresa el texto"></textarea>
    <input type="text" id="palabra1" placeholder="Palabra a buscar">
    <button onclick="contarPalabras()">Contar</button>
    <div id="resultado1"></div>
  </div>

  <div class="ejercicio">
    <h2>Ejercicio 2: Eliminar Patrón</h2>
    <textarea id="texto2" placeholder="Ingresa el texto"></textarea>
    <input type="text" id="patron2" placeholder="Patrón a eliminar">
    <button onclick="eliminarPatron()">Eliminar</button>
    <div id="resultado2"></div>
  </div>

  <div class="ejercicio">
    <h2>Ejercicio 3: Convertir Base</h2>
    <input type="text" id="numero3" placeholder="Número">
    <input type="number" id="baseOrigen3" placeholder="Base Origen" value="10">
    <input type="number" id="baseDestino3" placeholder="Base Destino" value="2">
    <button onclick="convertirBase()">Convertir</button>
    <div id="resultado3"></div>
  </div>

  <div class="ejercicio">
    <h2>Ejercicio 4: Calcular Años Transcurridos</h2>
    <input type="date" id="fecha4">
    <button onclick="calcularAnios()">Calcular</button>
    <div id="resultado4"></div>
  </div>

  <div class="ejercicio">
    <h2>Ejercicio 5: Contar Vocales y Consonantes</h2>
    <textarea id="texto5" placeholder="Ingresa el texto"></textarea>
    <button onclick="contarVocalesConsonantes()">Contar</button>
    <div id="resultado5"></div>
  </div>

  <div class="ejercicio">
    <h2>Ejercicio 6: Eliminar Duplicados</h2>
    <textarea id="arreglo6" placeholder="Ingresa elementos separados por comas"></textarea>
    <button onclick="eliminarDuplicados()">Eliminar</button>
    <div id="resultado6"></div>
  </div>

  <div class="ejercicio">
    <h2>Ejercicio 7: Calcular Promedio</h2>
    <textarea id="arreglo7" placeholder="Ingresa números separados por comas"></textarea>
    <button onclick="calcularPromedio()">Calcular</button>
    <div id="resultado7"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
